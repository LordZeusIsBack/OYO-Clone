{% extends "utils/vendor_base.html" %}
{% block start %}
<div class="container mt-5 pt-5 pb-5">
<div class="col-6 mx-auto card shadow p-4" style="border:none">
    <form method="POST">
        {% csrf_token %}
  <div class="mb-3">
      <h2><b>Add Hotel</b></h2>
    <label for="InputEmail" class="form-label">Hotel Name</label>
    <input type="text" class="form-control" name="hotel_name" id="InputEmail" aria-describedby="emailHelp">
  </div>
        <div class="mb-3">
            <div class="form-floating">
  <textarea class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Hotel Description</label>
</div>
        </div>
        <div class="mb-3">
    <label for="InputEmail" class="form-label">Hotel Price</label>
    <input type="number" class="form-control" name="email" id="InputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Offer Price</label>
    <input type="number" class="form-control" name="offer_price" id="exampleInputPassword1">
  </div>
        <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Location</label>
    <input type="text" class="form-control" name="location" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
{% endblock %}
