    {% extends "utils/vendor_base.html" %}
    {% block start %}
    <div class="container mt-5 pt-5 pb-5">
    <div class="col-6 mx-auto card shadow p-4" style="border:none">
        <form method="POST">
            {% csrf_token %}
      <div class="mb-3">
          <h2><b>Add Hotel</b></h2>
        <label for="InputEmail" class="form-label">Hotel Name</label>
        <input type="text" value="{{ hotel.name }}" class="form-control" name="hotel_name" id="InputEmail" aria-describedby="emailHelp">
      </div>
             <div class="mb-3">
                 Hotel Description
                <div class="form-floating">
      <textarea class="form-control" name="description" placeholder="Leave a comment here" id="flora" style="height: 100px">{{ hotel.description }}</textarea>
      <label for="floatingTextarea2"></label>
    </div>
            </div>
        <div class="mb-3">
        <label for="Amenities" class="form-label fw-bold">Amenities</label>
        <div class="row g-3">
            {% for amenity in amenities %}
            <div class="col-md-4 col-sm-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.id }}" {% if amenity in hotel.amenities.all %} checked {% endif %} id="amenity{{ amenity.name }}">
                    <label class="form-check-label" for="amenity{{ amenity.id }}">
                        {{ amenity.name }}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
            <div class="mb-3">
        <label for="InputEmail" class="form-label">Hotel Price</label>
        <input type="number" class="form-control" value="{{ hotel.hotel_price }}" name="hotel_price" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Offer Price</label>
        <input type="number" class="form-control" value="{{ hotel.hotel_offer_price }}" name="offer_price" id="exampleInputPassword1">
      </div>
            <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Location</label>
        <input type="text" class="form-control" name="location" value="{{ hotel.hotel_location }}" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    </div>
        <script>
 var editor = new FroalaEditor('#flora');
      </script>
    {% endblock %}
