{% extends "utils/base.html" %}
{% block start %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5 mb-3 text-center">Register</h2>
      <form method="POST" action="{% url 'user-register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">First Name</label>
          <input type="text" class="form-control" id="username" name="first_name" placeholder="Enter username" required>
        </div>
          <div class="mb-3">
          <label for="username" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="username" name="last_name" placeholder="Enter username" required>
        </div>
          <div class="mb-3">
          <label for="password2" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{% url 'user-login' %}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
